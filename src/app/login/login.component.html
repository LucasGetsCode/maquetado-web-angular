<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form p-l-55 p-r-55 p-t-160">
				<span class="login100-form-title">
					Inicio de Sesión
				</span>
				<div class="wrap-input100 validate-input m-b-16" data-validate="Por favor ingrese un usuario">
					<input class="input100" type="text" name="username" placeholder="Usuario">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Por favor ingrese una contraseña">
					<input class="input100" type="password" name="pass" placeholder="Contraseña">
					<span class="focus-input100"></span>
				</div>
				<div class="text-right p-t-13 p-b-23">
					<span class="txt1">
						Olvidaste tu
					</span>
					<a href="#" class="txt2">
						Usuario / Contraseña?
					</a>
				</div>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
					Iniciar sesión
					</button>
				</div>
				<div class="flex-col-c p-t-120 p-b-40">
					<span class="txt1 p-b-9">
						No tenés cuenta?
					</span>
					<a href="#" class="txt3">
						Registrate ahora
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
